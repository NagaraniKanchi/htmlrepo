<html>

<head>
    <title>
        Form
    </title>
</head>

<body>
    <form>
        <table cellspacing="8px" bgcolor="silver" align="center">
            <caption>
                <font size="4px"><u>Registration Form</u></font>
            </caption>
            <tr>
                <td>
                    <label>First Name:</label>
                </td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>
                    <label>Last Name:</label>
                </td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>
                    <label>Nick Name:</label>
                </td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>
                    <label>e-mail:</label>
                </td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td>
                    <label>Password:</label>
                </td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td>
                    <label>Date of Birth:</label>
                </td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td>
                    <label>Gender:</label>
                </td>
                <td><input type="radio" value="MALE">Male
                    <input type="radio" value="FEMALE">Female
                    <input type="radio" value="OTHERS">Others
                </td>
            </tr>
            <tr>
                <td>
                    <label>Mobile:</label>
                </td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td>
                    <label>Address:</label>
                </td>
                <td><textarea rows="4" cols="20"></textarea></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="submit"> &nbsp; &nbsp;&nbsp; &nbsp;
                    <input type="reset" value="reset">
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
